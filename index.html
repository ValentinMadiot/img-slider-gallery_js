<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet" />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Image Slider - Gallery</title>
  </head>
  <body>
    <div class="gallery">
      <!-- =============== DIAPORAMA PRINCIPAL =============== -->
      <div class="swiper gallery-cards">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <article class="gallery__card">
              <img
                src="assets/img/img1.png"
                alt="image galerie"
                class="gallery__img" />
              <div class="gallery__data">
                <h3 class="gallery__title">Vase Ornemental</h3>
                <span class="gallery__subtitle">Moderne</span>
              </div>
            </article>
          </div>

          <div class="swiper-slide">
            <article class="gallery__card">
              <img
                src="assets/img/img2.png"
                alt="image galerie"
                class="gallery__img" />
              <div class="gallery__data">
                <h3 class="gallery__title">Vase Ornemental</h3>
                <span class="gallery__subtitle">Moderne</span>
              </div>
            </article>
          </div>

          <div class="swiper-slide">
            <article class="gallery__card">
              <img
                src="assets/img/img3.png"
                alt="image galerie"
                class="gallery__img" />
              <div class="gallery__data">
                <h3 class="gallery__title">Vase Ornemental</h3>
                <span class="gallery__subtitle">Moderne</span>
              </div>
            </article>
          </div>

          <div class="swiper-slide">
            <article class="gallery__card">
              <img
                src="assets/img/img4.png"
                alt="image galerie"
                class="gallery__img" />
              <div class="gallery__data">
                <h3 class="gallery__title">Vase Ornemental</h3>
                <span class="gallery__subtitle">Moderne</span>
              </div>
            </article>
          </div>

          <div class="swiper-slide">
            <article class="gallery__card">
              <img
                src="assets/img/img5.png"
                alt="image galerie"
                class="gallery__img" />
              <div class="gallery__data">
                <h3 class="gallery__title">Vase Ornemental</h3>
                <span class="gallery__subtitle">Moderne</span>
              </div>
            </article>
          </div>
        </div>
      </div>

      <!-- =============== MINIATURES DU DIAPORAMA =============== -->
      <div class="gallery__overflow">
        <div class="swiper gallery-thumbs">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="gallery__thumbnail">
                <img
                  src="assets/img/img1.png"
                  alt="miniature"
                  class="gallery__thumbnail-img" />
              </div>
            </div>

            <div class="swiper-slide">
              <div class="gallery__thumbnail">
                <img
                  src="assets/img/img2.png"
                  alt="miniature"
                  class="gallery__thumbnail-img" />
              </div>
            </div>

            <div class="swiper-slide">
              <div class="gallery__thumbnail">
                <img
                  src="assets/img/img3.png"
                  alt="miniature"
                  class="gallery__thumbnail-img" />
              </div>
            </div>

            <div class="swiper-slide">
              <div class="gallery__thumbnail">
                <img
                  src="assets/img/img4.png"
                  alt="miniature"
                  class="gallery__thumbnail-img" />
              </div>
            </div>

            <div class="swiper-slide">
              <div class="gallery__thumbnail">
                <img
                  src="assets/img/img5.png"
                  alt="miniature"
                  class="gallery__thumbnail-img" />
              </div>
            </div>
          </div>

          <!-- Pagination du swiper -->
          <div class="swiper-pagination"></div>
        </div>

        <!-- FlÃ¨ches du swiper -->
        <div class="swiper-button-next">
          <i class="ri-arrow-right-line"></i>
        </div>
        <div class="swiper-button-prev">
          <i class="ri-arrow-left-line"></i>
        </div>
      </div>
    </div>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== JS PRINCIPAL ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
